<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>1000 Love Messages</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #fce4ec;
            padding: 20px;
            text-align: center;
        }
        .message {
            font-size: 20px;
            color: #d81b60;
            font-weight: bold;
            margin: 5px;
        }
        .container {
            max-width: 700px;
            margin: 0 auto;
        }
    </style>
</head>
<body>
    <div class="container" id="messagesContainer">
        <!-- Dynamic content will be inserted here -->
    </div>

    <script>
        const container = document.getElementById('messagesContainer');
        let messageCount = 1000;  // Number of times the message will be repeated

        // Loop to add 1000 love and sorry messages dynamically
        for (let i = 0; i < messageCount; i++) {
            const loveMessage = document.createElement('div');
            loveMessage.classList.add('message');
            loveMessage.innerHTML = 'I love you so much ðŸ’–';
            container.appendChild(loveMessage);

            const sorryMessage = document.createElement('div');
            sorryMessage.classList.add('message');
            sorryMessage.innerHTML = 'Sorry baby ðŸ˜”';
            container.appendChild(sorryMessage);
        }
    </script>
</body>
</html>
